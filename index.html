<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Valentineâ€™s Day ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 24px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: popIn 1s ease;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      color: #ff758f;
      font-weight: 400;
      margin-top: 0;
    }

    p {
      color: #555;
      font-size: 1rem;
      line-height: 1.6;
      margin: 1.5rem 0;
    }

    .heart {
      font-size: 3rem;
      animation: beat 1.2s infinite;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 25px rgba(255,77,109,0.5);
    }

    .message {
      display: none;
      margin-top: 1.5rem;
      color: #ff4d6d;
      font-weight: 600;
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      bottom: -50px;
      font-size: 1.5rem;
      opacity: 0.8;
      animation: floatUp 8s linear infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.8; }
      to {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

  </div>

      document.getElementById("secretMessage").style.display = "block";
    }

    // create floating hearts
    const hearts = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’","ðŸ’•"];
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

  </script>

</body>
</html>
